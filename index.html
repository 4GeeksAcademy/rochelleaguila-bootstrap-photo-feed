<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/8a11f4ebf1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="feed">
        <!-- Navbar Starts -->
        <div class="col-12 p-2 bg-light">
            <nav class="navbar navbar-light container-fluid" >
                <!-- Feed Header: Left -->
                <div class="feed-header-left">
                    <span class="navbar-logo mb-0 h3"><i class="fa-brands fa-instagram m-2"></i>Instagram</span>
                </div>
                    <!-- Feed Header: Right -->
                <div class="feed-header-right d-flex">
                    <!-- Create Post Button Starts Here -->
                    <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post
                    </button>
                    <!-- Dropdown Button Starts Here -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle m-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" >Profile</a></li>
                            <li><a class="dropdown-item" >Accessibility</a></li>
                            <li><a class="dropdown-item" >Privacy and Data</a></li>
                            <hr></hr>
                            <li><a class="dropdown-item" style="color: red">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar Ends -->

        <!-- Feed Body Starts  -->

        <!-- Tabs Start Here -->
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                <i class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>    
        <!-- Tabs End Here -->

        <!-- Grid Starts Here -->
        <div class="tab-content d-flex justify-content-center" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

                <!-- Starts Row 1 -->
                <div class="row p-2">
                    <div class="card-group">
                        <div class="card">
                            <img class="card-img-top" src="https://i.pinimg.com/564x/fe/0c/18/fe0c1852c0f8ba96b81247b522f30a71.jpg" alt="">
                        </div>
                        <div class="card">
                                <img class="card-img-top" src="https://i.pinimg.com/564x/41/de/0a/41de0a3dcab25a4d1e61e2d026740920.jpg" alt="">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="https://i.pinimg.com/564x/fa/7a/8d/fa7a8dbc91c7617d05b24ac188bb2420.jpg" alt="">
                        </div>
                    </div>
                </div>
                <!-- Ends Row 1 -->

                <!-- Starts Row 2 -->
                <div class="row p-2">
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/2e/51/b5/2e51b51e4cc1005acedc1c41269c1fc0.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/8a/22/16/8a2216f7fe3f4a39de110bfcecb27ada.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/ae/eb/3e/aeeb3e97e54967ef38d30afe329a2dde.jpg" alt="">
                    </div>
                </div>
                <!-- Ends Row 2 -->

                <!-- Starts Row 3 -->
                <span class="border border-0 d-inline-block">
                <div class="row p-2">
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/e5/ad/f5/e5adf52e6f1c75204d9402ba005b2f55.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/89/b0/65/89b0650d7d7c4363a8e3bcf80bdf2480.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="image img-thumbnail" src="https://i.pinimg.com/564x/d7/3f/26/d73f26a6f20ebb918651059bffb3a14e.jpg" alt="">
                    </div>
                </div>  
                </span> 
                <!-- Ends Row 3 -->
            </div>
        </div> 
    </div>
    <!-- Grid Ends Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
